{% extends "base.html" %}

{% block content %}

<h1 class="title">Aktuell gemeldete Klos</h1>
<h2 class="subtitle">(Nicht live)</h2>
<div class="row">
    <div class="column50">
        <h1 class="subtitle">Knaben</h1>
        {% for broken_boy_toilet in broken_boy_toilets %}
        <p class="klodisplay"><a {% if authenticated==True %} data-descr="löschen" {% endif %}
                href="kloansicht/{{broken_boy_toilet}}">{{broken_boy_toilet}}</a>
        </p><br>
        {% endfor %}
    </div>

    <div class="column50">
        <h1 class="subtitle">Mädchen</h1>
        {% for broken_girl_toilet in broken_girl_toilets %}
        <p class="klodisplay"><a data-descr="löschen"
                href="kloansicht/{{broken_girl_toilet}}">{{broken_girl_toilet}}</a></p><br>
        {% endfor %}
    </div>
</div>

{% endblock %}
